<html>

<head>
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    <script src="/static/assets/script/jquery.min.js"></script>
    <script src="/static/assets/script/popper.min.js"></script>
    <script src="/static/assets/script/bootstrap.min.js"></script>
</head>
<style>
    span{
        color: red;
    }
</style>

<body>
    <div class="row  bg-info">
        <div class="col-md-8">
            <h2 style="color:white;">Employee Management System</h2>
        </div>
        <div class="col-md-4 d-flex justify-content-end ">
            <a class="nav-link" title="Home Page" style="color:white;" href="/">HOME</a>
        </div>
    </div>
    <div class="container" style="width:35%;margin-top: 90px;">
        <h2>Add Employee Details</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="employeeCode" class="form-control-label">Employee ID<span>*</span></label>
                <input id="employeeCode" name="employeeCode" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="name" class="form-control-label">Name<span>*</span></label>
                <input class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="emailId" class="form-control-label">Email ID<span>*</span></label>
                <input type="text" id="emailId" name="emailId" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="contactNo" class="form-control-label">Contact Number<span>*</span></label>
                <input type="text" id="contactNo" name="contactNo" class="form-control" required>
            </div>

            <div class="form-group">
                <input class="btn btn-primary" title="submit employee details" type="submit" />
            </div>
        </form>
    </div>

</body>

</html>
