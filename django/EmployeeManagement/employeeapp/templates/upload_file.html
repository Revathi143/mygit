<html>

<head>
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    <script src="/static/assets/script/jquery.min.js"></script>
    <script src="/static/assets/script/popper.min.js"></script>
    <script src="/static/assets/script/bootstrap.min.js"></script>
</head>

<body>
    <div class="row  bg-info">
        <div class="col-md-6">
            <h5>Employee Management System</h5>
        </div>
    </div>
    <div class="container tile" style="width:35%; background-color: #17a2b8;margin-top: 90px;">

        <div class="container mt-3">
            <form method="post" enctype="multipart/form-data">

                {% csrf_token %}
                <input type="file" title="Upload excel file" name="excel_file">

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            {% for row in excel_data %} {% for cell in row %} {{ cell }}&nbsp;&nbsp; {% endfor %}
            <br> {% endfor %}
        </div>

        <script>
            $(".custom-file-input").on("change", function () {
                var fileName = $(this).val().split("\\").pop();
                $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            });
        </script>

    </div>

</body>

</html>
