<html>

<head>
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    <script src="/static/assets/script/jquery.min.js"></script>
    <script src="/static/assets/script/popper.min.js"></script>
    <script src="/static/assets/script/bootstrap.min.js"></script>
</head>

<body>
    <div class="row  bg-info">
        <div class="col-md-8">
            <h2 style="color:white;">Employee Management System</h2>
        </div>
        <div class="col-md-4 d-flex justify-content-end ">
            <a class="nav-link" style="color:white;" title="Home Page" href="/">HOME</a>
        </div>
    </div>
    <div class="container" style="width:35%;margin-top: 90px;">
        <h2>Edit Employee Details</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="employeeCode" class="form-control-label">Employee ID</label>
                <input id="employeeCode" value={{employee_code}} name="employeeCode" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="name" class="form-control-label">First Name</label>
                <input class="form-control" id="name" value={{name}} name="name" readonly>
            </div>

            <div class="form-group">
                <label for="emailId" class="form-control-label">Email ID</label>
                <input type="text" id="emailId" name="emailId" value={{email_id}} class="form-control" />
            </div>
            <div class="form-group">
                <label for="contactNo" class="form-control-label">Contact Number</label>
                <input type="text" id="contactNo" value={{contact_no}} name="contactNo" class="form-control" />
            </div>

            <div>
                <button class="btn btn-primary" id="EditBtn" onclick="edit()" title="save edited information">Save</button>
            </div>
            <script>
                function edit() {
                    alert("Employee Details Edited Successfully");
                }
            </script>
        </form>
    </div>


</body>

</html>
